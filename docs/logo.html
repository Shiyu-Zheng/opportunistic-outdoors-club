<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Opportunistic Outdoors Club</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: inter, sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      display: flex;
      flex-direction: column;
      width: auto;
    }
    .logo span {
      display: block;
      line-height: 1.1;
    }
    .word-the {
      text-align: left;
      font-size: 2rem;
    }
    .word-opportunistic {
      text-align: center;
      text-transform: uppercase;
      font-size: 2.8rem;
    }
    .word-outdoors {
      text-align: center;
      text-transform: uppercase;
      font-size: 4rem;
      letter-spacing: 0rem;
      font-weight: 600;
    }
    .word-club {
      text-align: right;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="word-the">The</span>
    <span class="word-opportunistic">Opportunistic</span>
    <span class="word-outdoors">Outdoors</span>
    <span class="word-club">Club</span>
  </div>
</body>
</html>
