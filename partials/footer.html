<footer class="bg-zinc-100 dark:bg-zinc-800 mt-auto">
    <div class="max-w-6xl mx-auto px-4 py-12">
      <div class="flex flex-col md:flex-row md:justify-between gap-8">
        <!-- Logo -->
        <div>
          <a href="{{nav.homeLink}}" class="flex-shrink-0 text-zinc-900 dark:text-white" aria-label="{{site.title}}">
            <svg class="h-16 w-auto" viewBox="0 0 400 180" fill="currentColor">
              <text style="font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 400;" x="10" y="36">The</text>
              <text style="font-family: 'Inter', sans-serif; font-size: 44px; font-weight: 400;" x="200" y="80" text-anchor="middle">OPPORTUNISTIC</text>
              <text style="font-family: 'Inter', sans-serif; font-size: 64px; font-weight: 600;" x="200" y="140" text-anchor="middle">OUTDOORS</text>
              <text style="font-family: 'Inter', sans-serif; font-size: 32px; font-weight: 400;" x="390" y="172" text-anchor="end">Club</text>
            </svg>
          </a>
        </div>

        <!-- Links & Contact together -->
        <div class="flex gap-16 md:gap-24">
          <!-- Links -->
          <div>
            <h4 class="font-semibold mb-4">{{footer.linksTitle}}</h4>
            <ul class="space-y-2 text-sm">
              <li><a href="{{nav.homeLink}}" class="text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100">{{nav.explore}}</a></li>
              <li><a href="{{nav.aboutLink}}" class="text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100">{{nav.about}}</a></li>
            </ul>
          </div>

          <!-- Contact -->
          <div>
            <h4 class="font-semibold mb-4">{{footer.contactTitle}}</h4>
            <ul class="space-y-2 text-sm text-zinc-600 dark:text-zinc-400">
              <li>{{footer.location}}</li>
            </ul>
            <!-- Social -->
            <div class="mt-4">
              <a href="{{footer.instagramUrl}}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

            </div>
          </div>
        </div>
      </div>

      <!-- Bottom -->
      <div class="border-t border-zinc-200 dark:border-zinc-700 mt-8 pt-8 text-sm text-zinc-500 dark:text-zinc-500">
        <p>{{footer.copyright}}</p>
      </div>
    </div>
  </footer>
